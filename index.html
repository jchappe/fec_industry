<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0">
<title>Locations Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
<style>
  body {
    font-family: Arial, sans-serif; 
    margin: 0; 
    padding: 0;
  }
  h1 {
    margin: 10px;
  }
  #map {
    width: 100%; 
    height: 600px;
  }
  #controls {
    margin: 10px;
  }
  #controls label {
    margin-right: 5px;
  }
  #controls select {
    padding: 5px; 
    margin-right: 20px;
  }
</style>
</head>
<body>
<h1>Trampoline Parks & Family Entertainment Centers</h1>

<div id="controls">
  <label for="category-filter">Type:</label>
  <select id="category-filter">
    <option value="">All</option>
    <option value="Trampoline Park">Trampoline Park</option>
    <option value="Family Entertainment Center">Family Entertainment Center</option>
  </select>

  <label for="brand-filter">Brand:</label>
  <select id="brand-filter">
    <option value="">All</option>
    <!-- Add brand options that exist in your data -->
    <option value="BrandX">BrandX</option>
    <option value="BrandY">BrandY</option>
    <option value="BrandZ">BrandZ</option>
  </select>
  
  <label for="size-filter">BRAND_SIZE_GROUPED:</label>
  <select id="size-filter">
    <option value="">All</option>
    <!-- Add size group options that exist in your data -->
    <option value="Small">Small</option>
    <option value="Medium">Medium</option>
    <option value="Large">Large</option>
  </select>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

<script>
// Initialize the map at a suitable zoom level and center
var map = L.map('map').setView([39.8283, -98.5795], 4); // Centered on the US

// Use a light basemap for faster loading
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
  maxZoom: 19,
  attribution: '&copy; OpenStreetMap contributors &copy; CARTO'
}).addTo(map);

// Object mapping brands to their logo URLs
// Make sure these image files exist in a `logos` directory relative to this HTML file.
var brandLogos = {
  "Sky Zone": "logos/skyzone.png",
  "BrandY": "logos/BrandY.png",
  "BrandZ": "logos/BrandZ.png"
  // Add more brands as needed
};

// Store all markers and their data so we can filter
var allMarkers = [];

// Current filter values
var currentTypeFilter = '';
var currentBrandFilter = '';
var currentSizeFilter = '';

// Function to display markers based on all filters
function displayMarkers() {
  // Remove all markers first
  allMarkers.forEach(function(markerObj) {
    map.removeLayer(markerObj.marker);
  });

  // Add markers that pass all filters
  allMarkers.forEach(function(markerObj) {
    var props = markerObj.feature.properties;

    // Check filters
    if (currentTypeFilter && props.type !== currentTypeFilter) return;
    if (currentBrandFilter && props.brand !== currentBrandFilter) return;
    if (currentSizeFilter && props.BRAND_SIZE_GROUPED !== currentSizeFilter) return;

    markerObj.marker.addTo(map);
  });
}

// Fetch GeoJSON data
fetch('data.json')
  .then(response => response.json())
  .then(data => {
    data.features.forEach(feature => {
      var coords = feature.geometry.coordinates;
      var props = feature.properties;

      // Determine the correct logo for the brand
      var logoUrl = brandLogos[props.brand] || "logos/default.png";

      // Create a custom icon
      var customIcon = L.icon({
        iconUrl: logoUrl,
        iconSize: [30, 30],     // adjust size as needed
        iconAnchor: [15, 30],   // half the width and full height for bottom anchor
        popupAnchor: [0, -30]   // position popup above the icon
      });

      // Create a marker with the custom icon
      var marker = L.marker([coords[1], coords[0]], { icon: customIcon }).bindPopup(props.name);

      allMarkers.push({ marker: marker, feature: feature });
    });

    // Initially display all markers
    displayMarkers();
  });

// Get filter dropdown elements
var typeSelect = document.getElementById('category-filter');
var brandSelect = document.getElementById('brand-filter');
var sizeSelect = document.getElementById('size-filter');

// Add event listeners for filter changes
typeSelect.addEventListener('change', function() {
  currentTypeFilter = this.value;
  displayMarkers();
});

brandSelect.addEventListener('change', function() {
  currentBrandFilter = this.value;
  displayMarkers();
});

sizeSelect.addEventListener('change', function() {
  currentSizeFilter = this.value;
  displayMarkers();
});
</script>
</body>
</html>
